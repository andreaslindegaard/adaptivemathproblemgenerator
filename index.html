<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Math Problem Generator</h1>
    <p id="problem"></p>
    <form id="answer-form">
      <input type="number" id="answer" required>
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
  </div>
  <div id="calculator">
    <h1>Calculator</h1>
    <div id="display">0</div>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
